<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400|Open+Sans:400,300|Roboto:400,300' rel='stylesheet' type='text/css'>
		<link href='css/lib/typicons.min.css' rel='stylesheet' type='text/css'>
		<link href='css/css.css' rel='stylesheet' type='text/css'>
		<script data-main="js/app" src="js/require.js"></script>
	</head>
	<body>
		
		<div data-bind="template: { name: 'rootTemplate' }"></div>

		<script type='text/html' id='rootTemplate'>
			<div class='header'>
				<div class='menu'>
					<div class='typcn typcn-th-menu menuButton' data-bind='click:ToggleMenu'></div>
					<div class='items' data-bind='css:{ visible:MenuVisible() },foreach: Blades'>
						<a data-bind='attr:{ href:Href }, text:Title, click:SelectBlade.bind()'></a>
					</div>
				</div>

				<div class='blades' data-bind='css:{ shown:MenuVisible() }, foreach: Blades'>
					<div data-bind="visible:Selected(), template: { name: Title() + 'BladeTemplate' }"></div>		
				</div>

			</div>
		</script>

		<script type='text/html' id='worksBladeTemplate'>
			<div class='blade works' data-bind='css:{ fadeIn:Selected() }'></div>
		</script>

		<script type='text/html' id='profileBladeTemplate'>
			<div class='blade profile' data-bind='css:{ fadeIn:Selected() }'></div>
		</script>

		<script type='text/html' id='contactBladeTemplate'>
			<div class='blade contact' data-bind='css:{ fadeIn:Selected() }'></div>
		</script>
	</body>
</html>
